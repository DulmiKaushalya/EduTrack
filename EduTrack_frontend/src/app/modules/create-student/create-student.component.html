<div class="form-dialog">
  <h2>{{ mode === 'create' ? 'Add Student' : 'Edit Student' }}</h2>

  <form [formGroup]="form" class="student-form">

    <!-- Name -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" />
      <mat-error *ngIf="form.controls['name'].hasError('required')">
        Name is required
      </mat-error>
    </mat-form-field>

    <!-- Email -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput placeholder="email@example.com" formControlName="email" />
      <mat-error *ngIf="form.controls['email'].hasError('required')">
        Email is required
      </mat-error>
      <mat-error *ngIf="form.controls['email'].hasError('email')">
        Please enter a valid email
      </mat-error>
    </mat-form-field>

    <!-- Age -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Age</mat-label>
      <input matInput type="number" formControlName="age" />
      <mat-error *ngIf="form.controls['age'].hasError('required')">
        Age is required
      </mat-error>
      <mat-error *ngIf="form.controls['age'].hasError('min')">
        Age must be greater than 0
      </mat-error>
    </mat-form-field>

    <!-- Course -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Course</mat-label>
      <input matInput formControlName="course" />
      <mat-error *ngIf="form.controls['course'].hasError('required')">
        Course is required
      </mat-error>
    </mat-form-field>

  </form>

  <div class="button-group">
    <button mat-flat-button color="primary" (click)="save()">
      {{ mode === 'create' ? 'Save' : 'Update' }}
    </button>
    <button mat-stroked-button color="warn" (click)="close()">Cancel</button>
  </div>
</div>
