<div class="header">
  <h2>Students</h2>
  <button class="add-student-btn" (click)="openCreate()">
    Add Student
  </button>
</div>
<table class="students-table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Age</th>
      <th>Course</th>
      <th style="text-align: right;"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let student of dataSource">
      <td>{{ student.name }}</td>
      <td>{{ student.email }}</td>
      <td>{{ student.age }}</td>
      <td>{{ student.course }}</td>
      <td style="text-align: right;">
        <button mat-icon-button (click)="openEdit(student)" aria-label="Edit">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteStudent(student)" aria-label="Delete">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </tr>
  </tbody>
</table>
