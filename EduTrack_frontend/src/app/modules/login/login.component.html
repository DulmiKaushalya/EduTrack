<div class="login-container">
  <mat-card class="login-card">
    <h2 class="title">WelcomeðŸ‘‹</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete="off">

      <!-- Email -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
  <input matInput formControlName="email" type="email" placeholder="Enter your email" name="login_email" autocomplete="new-email" />
        <mat-error *ngIf="loginForm.controls['email'].hasError('required')">
          Email is required
        </mat-error>
        <mat-error *ngIf="loginForm.controls['email'].hasError('email')">
          Invalid email format
        </mat-error>
      </mat-form-field>

      <!-- Password -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
  <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Enter your password" name="login_password" autocomplete="new-password" />
        <button type="button" mat-icon-button matSuffix (click)="hidePassword = !hidePassword">
          <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
          Password is required
        </mat-error>
        <mat-error *ngIf="loginForm.controls['password'].hasError('minlength')">
          Minimum 6 characters
        </mat-error>
      </mat-form-field>

      <!-- Login Button -->
      <button mat-raised-button color="primary" class="full-width" type="submit">
        Login
      </button>
  <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
    </form>
  </mat-card>
</div>
